<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://unpkg.com/aframe-ar@1.8.0/aframe-ar.min.js"></script>
    <!-- GPS + Orientation-based Entity Placement -->
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>
    <!-- Rotation reader component -->
    <script>
      AFRAME.registerComponent('rotation-reader', {
        tick: function () {
          const rotation = this.el.object3D.rotation;
          this.el.setAttribute('rotation-text', {
            x: THREE.Math.radToDeg(rotation.x),
            y: THREE.Math.radToDeg(rotation.y),
            z: THREE.Math.radToDeg(rotation.z),
          });
        },
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
